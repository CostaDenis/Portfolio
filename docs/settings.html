<!DOCTYPE html>
<html>

<head>
    <link href="src/output.css" rel="stylesheet">
    <script src="src/script.js" defer></script>
</head>

<body>


    <div class="flex sm:flex justify-center sm:justify-start items-center sm:items-start
    mt-4 sm:mt-8">
        <h2 class="font-sans text-4xl md:text-5xl lg:text-6xl
         text-white block">Temas dispon√≠veis</h2>
    </div>

    <div class="w-full flex flex-col sm:flex-row flex-wrap mt-12 sm:mt-14 md:mt-16 lg:mt-20 
    gap-14 mb-20 sm:ml-14">

        <!-- div do tema -->
        <div class="flex justify-center items-center flex-col h-auto w-auto gap-2">
            <img class="h-40 w-auto" src="imgs/settings/githubTheme.svg">
            <h3 class="font-sans text-lg sm:text-xl 
            md:text-2xl lg:text-3xl text-white whitespace-nowrap">
                Github Dark Default</h3>
            <button
                class="w-64 sm:w-56 md:w-54 lg:w-52 bg-darkVS-textColorSecundaryWelcome hover:bg-white text-white
                                 hover:text-darkVS-textColorSecundaryWelcome duration-500 p-2 rounded-sm font-bold whitespace-nowrap"
                id="btn-Theme-GHDark" onclick="applyTheme('darkGithub')">Ativar
                tema</button>
        </div>

        <div class="flex justify-center items-center flex-col h-auto w-auto gap-2">
            <img class="h-40 w-auto" src="imgs/settings/vsCode.svg">
            <h3 class="font-sans text-lg sm:text-xl 
            md:text-2xl lg:text-3xl text-white whitespace-nowrap">
                Visual Studio Dark</h3>
            <button
                class="w-64 sm:w-56 md:w-54 lg:w-52 bg-darkVS-textColorSecundaryWelcome hover:bg-white text-white
                                 hover:text-darkVS-textColorSecundaryWelcome duration-500 p-2 rounded-sm font-bold whitespace-nowrap"
                id="btn-Theme-GHDark" onclick="applyTheme('darkVS')">Ativar
                tema</button>
        </div>

        <div class="flex justify-center items-center flex-col h-auto w-auto gap-2">
            <img class="h-40 w-auto" src="imgs/settings/Dracula.svg">
            <h3 class="font-sans text-lg sm:text-xl 
            md:text-2xl lg:text-3xl text-white whitespace-nowrap">
                Dracula</h3>
            <button
                class="w-64 sm:w-56 md:w-54 lg:w-52 bg-darkVS-textColorSecundaryWelcome hover:bg-white text-white
                                 hover:text-darkVS-textColorSecundaryWelcome duration-500 p-2 rounded-sm font-bold whitespace-nowrap"
                id="btn-Theme-GHDark" onclick="applyTheme('dracula')">Ativar
                tema</button>
        </div>


    </div>

</body>

</html>
