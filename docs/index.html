<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Denis Ferreira - Portfólio
    </title>
    <link href="src/output.css" rel="stylesheet">
    <script src="src/script.js" defer></script>
</head>

<body>

    <div class="bg-bgMenuTop w-full h-10 flex flex-row justify-start items-center relative">

        <span class="flex justify-center items-center">
            <img class="h-4 w-auto px-2" src="imgs/vscode.svg" alt="vscode">
        </span>

        <!-- Arquivo -> Baixar CV ou Visitar Github-->
        <!-- Editar -> ? -->
        <!-- Exibir -> Botão para mostrar/ocultar o menu lateral -->
        <!-- Ajuda -> Atalho para contato -->


        <button id="menuButton" class="block sm:hidden" aria-controls="menuHamburger" aria-expanded="false">
            <img class="h-6 w-auto px-2" src="imgs/menu/hamburger.svg" alt="hamburger">
        </button>

        <div id="menuHamburger" class="hidden absolute top-full left-0 bg-bgMenuHamburger">

            <div class="flex flex-col mt-1 w-44 justify-start items-start">

                <button class="font-sans text-textColorMenu text-sm px-2 py-2 leading-none">File</button>
                <button class="font-sans text-textColorMenu text-sm px-2 py-2 leading-none">Edit</button>
                <button class="font-sans text-textColorMenu text-sm px-2 py-2 leading-none">View</button>
                <button class="font-sans text-textColorMenu text-sm px-2 py-2 leading-none">Help</button>

            </div>

        </div>

        <div class="hidden sm:block">
            <button class=" hover:bg-bgMenuTopHover hover:rounded-md font-sans
             text-textColorMenu text-sm px-2 py-2 leading-none">File</button>

            <button class=" hover:bg-bgMenuTopHover hover:rounded-md font-sans 
            text-textColorMenu text-sm px-2 py-2 leading-none">Edit</button>

            <button class=" hover:bg-bgMenuTopHover hover:rounded-md font-sans
             text-textColorMenu text-sm px-2 py-2 leading-none">View</button>

            <button class=" hover:bg-bgMenuTopHover hover:rounded-md font-sans
             text-textColorMenu text-sm px-2 py-2 leading-none">Help</button>
        </div>


    </div>

    <div class="flex flex-col h-screen">
        <div class="bg-bgMenuLeft fixed hidden
         sm:flex sm:h-screen sm:w-14 sm:flex-col sm:items-center">

            <div class="relative w-auto h-auto px-2 py-2 cursor-pointer group">
                <img class="h-auto w-auto block group-hover:hidden" src="imgs/menu/personal.svg" alt="personal">
                <img class="h-auto w-auto hidden group-hover:block" src="imgs/menu/personalHover.svg"
                    alt="personalHover">

                <div
                    class="absolute left-full top-1/2 transform -translate-y-1/2 ml-4 px-3 py-2 text-xs font-medium text-textColorMenu whitespace-nowrap bg-bgSpanMenu rounded-md 
                border-[0.25px] border-textColorMenu opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    Sobre mim
                    <div class="absolute -left-1 top-1/2 transform -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-t-transparent
                         border-b-transparent border-r-textColorMenu">
                    </div>
                </div>

            </div>

            <div class="relative w-auto h-auto px-2 py-2 cursor-pointer group">
                <img class="h-auto w-auto block group-hover:hidden" src="imgs/menu/tools.svg" alt="tools">
                <img class="h-auto w-auto hidden group-hover:block" src="imgs/menu/toolsHover.svg" alt="toolsHover">

                <div
                    class="absolute left-full top-1/2 transform -translate-y-1/2 ml-4 px-3 py-2 text-xs font-medium text-textColorMenu whitespace-nowrap bg-bgSpanMenu rounded-md 
                border-[0.25px] border-textColorMenu opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    Tecnologias
                    <div class="absolute -left-1 top-1/2 transform -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-t-transparent
                         border-b-transparent border-r-textColorMenu">
                    </div>
                </div>

            </div>


            <div class="relative w-auto h-auto px-2 py-2 cursor-pointer group">
                <img class="h-auto w-auto block group-hover:hidden" src="imgs/menu/code.svg" alt="code">
                <img class="h-auto w-auto hidden group-hover:block" src="imgs/menu/codeHover.svg" alt="codeHover">

                <div
                    class="absolute left-full top-1/2 transform -translate-y-1/2 ml-4 px-3 py-2 text-xs font-medium text-textColorMenu whitespace-nowrap bg-bgSpanMenu rounded-md 
                border-[0.25px] border-textColorMenu opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    Projetos
                    <div class="absolute -left-1 top-1/2 transform -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-t-transparent
                         border-b-transparent border-r-textColorMenu">
                    </div>
                </div>

            </div>

            <div class="relative w-auto h-auto px-2 py-2 cursor-pointer group">
                <img class="h-auto w-auto block group-hover:hidden" src="imgs/menu/contact.svg" alt="contact">
                <img class="h-auto w-auto hidden group-hover:block" src="imgs/menu/contactHover.svg" alt="contactHover">

                <div
                    class="absolute left-full top-1/2 transform -translate-y-1/2 ml-4 px-3 py-2 text-xs font-medium text-textColorMenu whitespace-nowrap bg-bgSpanMenu rounded-md 
                border-[0.25px] border-textColorMenu opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    Fale comigo
                    <div class="absolute -left-1 top-1/2 transform -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-t-transparent
                         border-b-transparent border-r-textColorMenu">
                    </div>
                </div>

            </div>

        </div>

        <div class="bg-bgDark flex-1 sm:ml-14 w-full h-full overflow-auto">
            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </div>

    </div>

</body>

</html>
